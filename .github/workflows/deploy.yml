name: Deploy to AWS S3

on:
  push:
    branches:
      - main # Change this to your main branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2 # Change to your AWS region

      - name: Sync website with S3
        run: |
          aws s3 sync https://github.com/prashant235913/YourBuddy/ s3://yourbuddy.eatandcode.site --delete
        env:
          AWS_DEFAULT_REGION: us-west-2 # Change to your AWS region

