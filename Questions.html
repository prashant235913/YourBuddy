<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Questions and Answers Game</title>
	<link rel="stylesheet" href="assets/css/question.css">
</head>

<body>
	<header>
		<h1>Guess Who?</h1>
	</header>
	<main>
		<div class="question-box">
			<p class="question">Is your character a fictional character?</p>
			<button class="answer-btn yes">Yes</button>
			<button class="answer-btn no">No</button>
		</div>
		<div class="result-box">
			<p class="result">I guess your character is <span id="guessed-character"></span>!</p>
		</div>
	</main>
	<script src="assets/js/Question.js"></script>
</body>

</html>
